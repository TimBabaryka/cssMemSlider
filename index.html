<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSSlider</title>
</head>
<body>
    <div class="sliderWrapper">
        <div class="cssslider">

          <div class="slides">

            <div id="slides1" class="slide">
              <img src="./img/1.jpg" alt="">
             
            </div>

            <div id="slides2" class="slide">
                <img src="./img/2.jpg" alt="">
             
            </div>

            <div id="slides3" class="slide">
                <img src="./img/3.jpg" alt="">
            
            </div>

            <div id="slides4" class="slide">
              <!-- <span class="slide__text">213321</span> -->
              <img src="./img/4.jpg" alt="">
           
            </div>
          </div>

          <div class="slidecontrol">
            <a class="dot" href="#slides1">
              
            </a>
            <a class="dot" href="#slides2">
            
            </a>
            <a class="dot" href="#slides3"></a>
            <a class="dot" href="#slides4"></a>
          </div>

        </div>
      </div>
      


</body>
</html>
